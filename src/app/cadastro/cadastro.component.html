<div class="cadastro-container">
    <h2>Cadastro de Empresa</h2>
    
    <form (ngSubmit)="onSubmit()" #cadastroForm="ngForm">
      <!-- Dados da Empresa -->
      <div class="form-group">
        <label>Nome da Empresa:</label>
        <input type="text" [(ngModel)]="empresa.nome" name="nome" required>
      </div>
  
      <div class="form-group">
        <label>CNPJ:</label>
        <input type="text" [(ngModel)]="empresa.cnpj" name="cnpj" required>
      </div>
  
      <div class="form-group">
        <label>Contatos:</label>
        <input type="text" [(ngModel)]="empresa.contatos" name="contatos">
      </div>
  
      <div class="form-group">
        <label>Site:</label>
        <input type="url" [(ngModel)]="empresa.site" name="site">
      </div>
  
      <div class="form-group">
        <label>Endere√ßo da Sede:</label>
        <input type="text" [(ngModel)]="empresa.endereco" name="endereco">
      </div>
  
      <div class="form-group">
        <label>Tipo da Empresa:</label>
        <select [(ngModel)]="empresa.tipo" name="tipo" required>
          <option *ngFor="let tipo of tiposEmpresa" [value]="tipo">{{ tipo }}</option>
        </select>
      </div>
  
      <!-- Dados do Interlocutor -->
      <h3>Dados do Interlocutor</h3>
      
      <div class="form-group">
        <label>Nome:</label>
        <input type="text" [(ngModel)]="empresa.interlocutorNome" name="interlocutorNome">
      </div>
  
      <div class="form-group">
        <label>Telefone:</label>
        <input type="tel" [(ngModel)]="empresa.interlocutorTelefone" name="interlocutorTelefone">
      </div>
  
      <div class="form-group">
        <label>E-mail:</label>
        <input type="email" [(ngModel)]="empresa.interlocutorEmail" name="interlocutorEmail">
      </div>
  
      <div class="form-actions">
        <button type="button" routerLink="/" class="btn-back">Voltar</button>
        <button type="submit" [disabled]="!cadastroForm.valid" class="btn-submit">Enviar</button>
      </div>
    </form>
  </div>
